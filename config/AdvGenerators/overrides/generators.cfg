cfg Modules {
    cfg FuelTank {
        Capacity = 16000 // MB
    }
    cfg HeatExchanger {
        HeatTransfer = 16 // HU/t
    }
}

cfg ModSupport {
    cfg BuildCraft {
        ImportCombustionEngineFuels = false  // Import BuildCraft Combustion Engine fuels
        TurbineMinimumFuelValue = 100        // Blacklist fuels below this values, used to filter out low-tech stuff
    }
}

cfg Power {
  RF_MJ_Ratio = 5   // 5 RF = 1 MJ
  EU_MJ_Ratio = 1.25   // 5 EU/MJ=TOO OP/reduced to 1.25 EU/MJ
  T_MJ_Ratio = 5    // 5 T = 1 MJ (Tesla)

  cfg EU {
    Enabled = Y
  }

  cfg RF {
    Enabled = Y
  }

  cfg Tesla {
    Enabled = Y
  }
}
